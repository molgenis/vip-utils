os: linux
dist: focal
language: java
jdk: openjdk17
cache:
  directories:
  - "$HOME/.m2"
branches:
  only:
  - main
  - "/^v\\d+\\.\\d+(\\.\\d+)?(-\\S*)?$/"
addons:
  sonarcloud:
    organization: molgenis
    token:
      secure: 
before_install:
- cp travis.settings.xml $HOME/.m2/settings.xml
script:
- mvn clean install sonar:sonar -Pcoverage -Dsonar.projectKey=molgenis_vip-utils
deploy:
- provider: releases
  token:
    secure: 
  file:
  - target/vip-utils.jar
  - src/main/resources/field_metadata.json
  on:
    tags: true
  edge: true
- provider: script
  script: mvn clean deploy
  on:
    tags: true
  edge: true
env:
  global:
    secure: 
