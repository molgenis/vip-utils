os: linux
dist: jammy
language: java

cache:
  directories:
    - $HOME/.m2
    - $HOME/graalvm
branches:
  only:
  - main
  - "/^v\\d+\\.\\d+(\\.\\d+)?(-\\S*)?$/"
addons:
  sonarcloud:
    organization: molgenis
    token:
      secure: 

before_install:
  - ./install-graal.sh $HOME
  - export JAVA_HOME=$HOME/graalvm/graalvm
  - export PATH=JAVA_HOME/bin:$PATH
  - cp travis.settings.xml $HOME/.m2/settings.xml
install: true
script:
  - mvn clean install sonar:sonar -Pcoverage -Dsonar.projectKey=molgenis_vip-utils
deploy:
- provider: releases
  script: mvn clean deploy
  token:
    secure: 
  file: target/vip-utils.jar
  on:
    tags: true
env:
  global:
    secure: 
